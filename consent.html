<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Consent Screen</title>
</head>
<body>
    <h1>Select Services to Authorize</h1>
    <form action="/process-consent" method="post">
        <label>
            <input type="checkbox" name="scopes" value="https://www.googleapis.com/auth/calendar">
            Google Calendar
        </label>
        <br>
        <label>
            <input type="checkbox" name="scopes" value="https://mail.google.com/">
            Gmail
        </label>
        <br>
        <button type="submit">Authorize</button>
    </form>
</body>
</html>
